<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Blood Donor Alert System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('index.jpg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 30px 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: darkred;
            margin-bottom: 20px;
        }

        .btn {
            background-color: crimson;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Blood Donor Alert System</h1>
        <a href="register.html" class="btn">Register as Donor</a>
    </div>
</body>
</html>
