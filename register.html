<!DOCTYPE html>
<html>
<head>
    <title>Donor Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('blood-bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 30px;
            border-radius: 15px;
            width: 320px;
            box-shadow: 0 0 12px #00000060;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: crimson;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="date"], select, input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="submit"] {
            background-color: crimson;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: darkred;
        }

        .note {
            font-size: 12px;
            color: darkblue;
            margin-top: -10px;
            margin-bottom: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Donor Registration Form</h2>
        <form id="donorForm" action="register.php" method="POST">
            <label for="name">Full Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your full name" required>

            <label for="blood_group">Blood Group</label>
            <select name="blood_group" id="blood_group" required>
                <option value="">--Select--</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" 
                   placeholder="Enter your phone number" 
                   pattern="[0-9]{10}" 
                   title="Enter a valid 10-digit phone number" required>

            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Enter your city" required>

            <label for="last_donation_date">Last Blood Donation Date (if any)</label>
            <input type="date" name="last_donation_date" id="last_donation_date">
            <div class="note">‚ö†Ô∏è Leave blank if you never donated before</div>

            <!-- Hidden latitude & longitude -->
            <input type="hidden" name="latitude" id="latitude">
            <input type="hidden" name="longitude" id="longitude">

            <input type="submit" value="Register">
            <div class="note">üìç Your location will be detected automatically</div>
        </form>
    </div>

    <script>
        // Detect location but DO NOT block form submit
        function detectLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        document.getElementById("latitude").value = position.coords.latitude;
                        document.getElementById("longitude").value = position.coords.longitude;
                        console.log("‚úÖ Location detected:", position.coords.latitude, position.coords.longitude);
                    },
                    function(error) {
                        console.log("‚ö†Ô∏è Location access denied:", error.message);
                        // alert removed ‚Üí no popup
                    }
                );
            }
        }

        // Detect on page load
        window.onload = detectLocation;

        // Retry after 5 seconds if not detected
        setTimeout(() => {
            if (!document.getElementById("latitude").value) {
                detectLocation();
            }
        }, 5000);

        // Form submit ‚Üí no location check
        document.getElementById("donorForm").addEventListener("submit", function(e) {
            // form always submits
        });
    </script>
</body>
</html>
